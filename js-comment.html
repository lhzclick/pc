<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		body{margin: 0;}
		#div{margin-left: 200px;margin-top: 50px;}
		#div div{float: left;width: 20px;height: 20px;border:2px solid #000;border-radius:50%;margin-left: 10px;}
		#div span{float: left;margin-left: 20px;font-weight: bold;font-size: 14PX;display: none;}
	</style>
	<script type="text/javascript">
		window.onload = function (){
			var oDiv = document.getElementById("div");
			var aDiv = oDiv.getElementsByTagName("div");
			var aSpan = oDiv.getElementsByTagName("span");
			var onOff = true;
			var n = 0;
			for (var i = 0;i<aDiv.length;i ++ ) {
				aDiv[i].index = i;
				aDiv[i].onmouseover= function () {
					for (var i = 0;i<aDiv.length;i ++ ){
						if (i <= this.index) {
							if(this.index <2){
								aDiv[i].style.background = 'gray';
							}else{
								aDiv[i].style.background = 'yellow';
							}
						}
						aSpan[i].style.display = 'none';
						
					}
					aSpan[this.index].style.display = "block";
				}
				aDiv[i].onclick= function () {
					n = this.index;
					onOff = false;
					
				}
				aDiv[i].onmouseout= function () {
					if(onOff){
						for (var i = 0;i<aDiv.length;i ++ ){
								aDiv[i].style.background = '';
								aSpan[i].style.display= 'none';
						}
					}else{
						fn();
					}
				}
			}
			function fn() {
				for (var i = 0;i<aDiv.length;i ++ ){
					if (i <= n) {
						if(n <2){
							aDiv[i].style.background = 'gray';
						}else{
						aDiv[i].style.background = 'yellow';
						}
					}else{
						aDiv[i].style.background = '';
					}
					aSpan[i].style.display = 'none';
				}
				aSpan[n].style.display = "block";
			}
		}
	</script>
	<body>
		<div id="div">
			<p>总体评价</p>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<span>很差</span>
			<span>较差</span>
			<span>还行</span>
			<span>推荐</span>
			<span>力荐</span>
		</div>
	</body>
</html>
